<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9fff8;
        }

        h1, h2 {
            color: #27ae60;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #ff6347;
            color: white;
        }

        button {
            padding: 12px 25px;
            background-color: #ff6347;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e5533c;
        }

        form {
            max-width: 600px;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Your Cart</h1>

    <table id="cartTable">
        <thead>
            <tr><th>Item</th><th>Price</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2 id="total"></h2>

    <!-- Order Form (Local Email) -->
    <form id="orderForm" onsubmit="submitOrder(event)">
        <h2>Customer Information</h2>

        <label for="customerName">Name</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="customerEmail">Email</label>
        <input type="email" id="customerEmail" name="customerEmail" required>

        <label for="orderDetails">Your Order</label>
        <textarea id="orderDetails" name="orderDetails" rows="8" readonly></textarea>

        <button type="submit">ðŸ“¤ Submit Your Order</button>
    </form>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const tbody = document.querySelector("#cartTable tbody");
        const orderDetails = document.getElementById("orderDetails");
        let total = 0;
        let orderText = "";

        cart.forEach((item, index) => {
            const row = `<tr><td>${item.name}</td><td>${item.price.toLocaleString()} UGX</td></tr>`;
            tbody.innerHTML += row;
            total += item.price;
            orderText += `${index + 1}. ${item.name} - ${item.price.toLocaleString()} UGX\n`;
        });

        document.getElementById("total").textContent = "Total: " + total.toLocaleString() + " UGX";
        orderText += `\nTotal: ${total.toLocaleString()} UGX`;
        orderDetails.value = orderText;

        function submitOrder(event) {
            event.preventDefault(); // prevent real form submission

            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            const customerName = document.getElementById("customerName").value;
            const customerEmail = document.getElementById("customerEmail").value;
            const email = "mikendizihiwe@gmail.com";
            const subject = "New Order from " + customerName;
            const body = `Customer Name: ${customerName}\nCustomer Email: ${customerEmail}\n\nOrder Details:\n${orderText}`;

            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;

            // Clear cart
            localStorage.removeItem('cart');

            // Optional page refresh after short delay
            setTimeout(() => {
                location.reload();
            }, 1500);
        }
    </script>

</body>
</html>
