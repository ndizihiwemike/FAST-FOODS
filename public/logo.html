<html lang="en">
<head>

  <title>Fast Food Logo</title>
  <style>
    body {
      background: #fff8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .logo {
      background: #ff4d4d;
      color: white;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .logo h1 {
      font-size: 40px;
      margin: 0;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .tagline {
      font-size: 18px;
      margin-top: 10px;
      color: #ffe8e0;
    }

    .icons {
      font-size: 30px;
      right: 20px;
    }
  </style>
</head>
<body>

</html>
